<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply-form</title>
    <link rel="stylesheet" href="apply.css">
</head>
<body>
    <div class="container">
        <h2>Welcome to PatsiTech STD Training Program!</h2>
        <button id="button1" class="button"> Apply</button>
        <div class="form">
            <input type="text" placeholder="First Name" id="fname"><br><br>
            <input type="text" placeholder="Last Name" id="lname"><br><br>
            <input type="email" placeholder="Email" id="email"><br><br>
            <input type="password" placeholder="password"><br><br>
            <select id="education" class="edu-level"><br><br>
                <option>Education level</option>
                <option>A2</option>
                <option>A1</option>
                <option>A0</option>
                <option>Masters</option>
                <option>PhD</option>
            </select><br><br>
            <input id="photo" type="file" name="myImage" accept="image/png,image/jpeg" /><br><br>
            <input type="submit" id="submit" class="submit"><br><br>

        </div>
        <div class="congs" id="congs">

        </div>
    </div>



<script src="apply.js"></script>
</body>
</html>
